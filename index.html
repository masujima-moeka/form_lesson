<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="body">
    <form action="/form.php" method="post" class="form radius">
      <h1 class="title center">アカウント作成</h1>
      <div class="link center">
        <a  href="#" class="inline social_account facebook radius">Facebookでスタート</a>
        <a  href="#" class="inline social_account google radius">Googleでスタート</a>
      </div>
      <div class="attention center">
        <p>タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
      </div>
      <div class="center indexbox inner center">
        <i class="inline line"></i>
        <p class="inline index">アカウント情報</p>
        <i class="inline line"></i>
      </div>
      <div class="box inner">
        <div class="inline">
          <p class="text cmt">名字</p>
          <label for="family-name">
            <input type="text" id="family-name" name="family-name" required aria-required="true" class="input textbox name">
          </label>
        </div>
        <div class="inline right">
          <p class="text cmt">名前</p>
          <label for="given-nam">
            <input type="text" id="given-name" name="given-name" required aria-required="true" class="input textbox name">
          </label>
        </div>
        <div class="box">
          <p class="text">性別</p>
          <div class="input">
            <label for="man" class="range">
              <input type="radio" id="man" name="sex">
              <span class="radio">男性</span>
            </label>
            <label for="woman" class="range">
              <input type="radio" id="woman" name="sex">
              <span class="radio">女性</span>
            </label>
            <label for="other" class="range">
              <input type="radio" id="other" name="sex">
              <span  class="radio">その他</span>
            </label>
          </div>
        </div>
        <div class="box">
          <p class="text">出身</p>
          <div class="select">
            <select name="pref" class="input textbox pref">
              <option value="Tokyo">東京</option>
              <option value="Chiba">千葉</option>
              <option value="Saitama">埼玉</option>
              <option value="Kanagawa">神奈川</option>
            </select>
          </div>
        </div>
        <div class="box">
          <p class="text cmt">Eメール</p>
          <label for="email">
            <input type="email" id="email" name="email" placeholder="ex)hoge@example.com" required aria-required="true" class="input textbox column">
          </label>
        </div>
        <div class="box">
          <p class="text">電話番号</p>
          <label for="tel" class="label">
            <input type="text" id="tel" name="tel" placeholder="ex)09012345678" class="input textbox column">
          </label>
        </div>
        <div class="box">
          <p class="text cmt">パスワード</p>
          <label for="password" class="label">
            <input type="password" id="password" name="password" required aria-required="true" class="input textbox column">
          </label>
        </div>
        <div class="box">
          <p class="text cmt">パスワード(確認用)</p>
          <label for="password_confirmation" class="label">
            <input type="password" id="password_confirmation" name="password" required aria-required="true" class="input textbox column">
          </label>
        </div>
        <div class="box">
          <p class="text">希望コース</p>
          <div class="input checkbox">
            <div>
              <input id="front" type="checkbox" name="course">
              <label for="front">フロントエンド</label>
            </div>
            <div class="course">
              <input id="back" type="checkbox" name="course">
              <label for="back">バックエンド</label>
            </div>
            <div class="course">
              <input id="application" type="checkbox" name="course">
              <label for="application">アプリ</label>
            </div>
          </div>
        </div>
        <div class="box">
          <p class="text">備考</p>
          <label for="message"></label>
          <textarea id="message" name="message" placeholder="何かあればご記入下さい" class="input textbox column textarea"></textarea>
        </div>
        <div class="box">
          <a href="#" class="create center">
            <input type="submit" class="button radius" value="アカウント作成">
          </a>
        </div>
        <div class="box">
          <p class="postscript">アカウントを作成することにより、<a href="#" class="transfer">利用規約</a>と<a href="#" class="transfer">プライバシーポリシー</a>に同意するものとします。</p>
        </div>
      </div>
    </form>
    <div class="link center">
      <p class="postscript">すでにアカウントをお持ちですか？ <a href="#" class="transfer under">ログイン</a></p>
    <div class="help center">
      <a href="#" class="transfer postscript under">認証メールが届きませんか？</a>
    </div>
    </div>
  </body>
</html>
